name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # LANGKAH 1: Validasi Secrets (Memastikan tidak kosong sebelum lanjut)
      - name: Validate secrets
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          if [[ -z "$SSH_KEY" || -z "$HOST" || -z "$USER" ]]; then
            echo "âŒ Error: Secrets belum lengkap. Cek Settings > Secrets and variables > Actions."
            echo "Pastikan SSH_PRIVATE_KEY, EC2_HOST, dan EC2_USER sudah ada."
            exit 1
          fi
          echo "âœ… Semua secrets terdeteksi."
      
      # LANGKAH 2: Setup SSH Key
      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          # Menulis key ke file
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          # PENTING: Menambahkan baris baru di akhir file agar format valid
          echo "" >> ~/.ssh/id_rsa 
          # Mengatur permission (wajib 600)
          chmod 600 ~/.ssh/id_rsa
          
          # Mencegah prompt "Are you sure you want to connect?"
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "SSH setup selesai."
      
      # LANGKAH 3: Deploy ke Server (Inti Proses)
      - name: Deploy to EC2
        env:
          # MENGHUBUNGKAN SECRET DARI GITHUB KE SCRIPT
          EC2_HOST: ${{ secrets.EC2_HOST }} 
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "ðŸš€ Memulai deploy ke $EC2_USER@$EC2_HOST..."

          # 1. Upload file hello.html ke folder sementara (/tmp)
          scp -i ~/.ssh/id_rsa hello.html ${EC2_USER}@${EC2_HOST}:/tmp/hello.html
          
          # 2. Masuk via SSH dan pindahkan file ke folder Nginx
          ssh -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} << 'EOF'
            # Stop script jika ada error
            set -e
            
            # Pindahkan file ke direktori web server Ubuntu/Nginx default
            # Kita menimpa index.nginx-debian.html karena itu default page Nginx di Ubuntu
            sudo mv /tmp/hello.html /var/www/html/index.nginx-debian.html
            
            # Set permission agar bisa dibaca public
            sudo chmod 644 /var/www/html/index.nginx-debian.html
            
            # Reload Nginx untuk memastikan perubahan (bukan httpd)
            sudo systemctl reload nginx
            
            echo "âœ… File berhasil dipindahkan dan Nginx di-reload."
          EOF
      
      # LANGKAH 4: Verifikasi
      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "â³ Menunggu server merespons..."
          sleep 5
          # Curl dengan timeout 10 detik
          curl -m 10 -f "http://$EC2_HOST" || echo "âš ï¸ Warning: Tidak bisa verifikasi via curl (mungkin Security Group belum buka port 80?)"