name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Copy hello.html to EC2
          scp -i ~/.ssh/id_rsa hello.html ${EC2_USER}@${EC2_HOST}:/tmp/hello.html
          
          # SSH to EC2 and update web content
          ssh -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} << 'EOF'
            sudo cp /tmp/hello.html /var/www/html/index.html
            sudo chmod 644 /var/www/html/index.html
            sudo systemctl restart httpd
            echo "Deployment completed successfully!"
          EOF
      
      - name: Verify deployment
        run: |
          echo "Waiting for server to restart..."
          sleep 5
          curl -f http://${{ secrets.EC2_HOST }} || echo "Warning: Could not verify deployment"
