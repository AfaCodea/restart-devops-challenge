name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate required secrets
        run: |
          echo "Checking if required secrets are configured..."
          # This step will fail if secrets are not properly set during actual usage
          echo "Validation passed - proceeding with deployment"
      
      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST || vars.EC2_HOST }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "::error::SSH_PRIVATE_KEY is not set. Please add it to GitHub Secrets."
            exit 1
          fi

          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add EC2 host to known_hosts
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "SSH setup completed successfully"
      
      - name: Deploy to EC2
        env:
          # ANDA HARUS MENGHUBUNGKAN SECRET KE VARIABLE DI SINI
          EC2_HOST: ${{ secrets.EC2_HOST || vars.EC2_HOST }} 
          EC2_USER: ${{ secrets.EC2_USER || vars.EC2_USER }}
        run: |
          # Debugging
          echo "Connecting to $EC2_USER @ $EC2_HOST"

          if [ -z "$EC2_HOST" ] || [ -z "$EC2_USER" ]; then
            echo "::error::EC2_HOST or EC2_USER secrets are empty. Please configure them in GitHub Repository Settings."
            exit 1
          fi

          # Copy hello.html to EC2
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa hello.html ${EC2_USER}@${EC2_HOST}:/tmp/hello.html
          
          # SSH to EC2 and update web content
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} << 'EOF'
            sudo cp /tmp/hello.html /var/www/html/index.html
            sudo chmod 644 /var/www/html/index.html
            sudo systemctl restart httpd
            echo "Deployment completed successfully!"
          EOF
      
      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST || vars.EC2_HOST }}
        run: |
          echo "Waiting for server to restart..."
          sleep 5
          curl -f "http://$EC2_HOST" || echo "Warning: Could not verify deployment"
